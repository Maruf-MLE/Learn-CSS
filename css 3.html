<!DOCTYPE html>
<html>

<head type="text/css">
    <title>learning css</title>
    <style>
        h1,
        p {
            font-style: italic;
        }

        * {
            background-color: bisque;
        }

        div p {
            font-style: bold;
        }

        div~p {
            color: blue;
        }

        .para {
            color: rgb(235, 19, 55);
        }

        .center {
            font-size: 30px;
        }
    </style>

</head>
<body">
    <div>
        <h1 class="para">This is a h1</h1>
        <p class="center ">This is a paragraph 1</p>
        <p class="center">this is a paragraph 2</p>
    </div>
    <p>this is a paragaraph 3</p>
    <p>this is a paragaraph 4</p>
    <h5>this is a paragraph 5</h5>


    </body>

</html>
